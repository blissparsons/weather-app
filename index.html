<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Set a page title -->
  <title>Magic Weather 8-Ball</title>

  <!-- Site Styles -->
  <link rel="stylesheet" href="/css/tachyons.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>


<style>
  img:hover {
    animation: shake 0.5s;
    animation-iteration-count: infinite;
  }

  @keyframes shake {
    0% {
      transform: translate(1px, 1px) rotate(0deg);
    }
    10% {
      transform: translate(-1px, -2px) rotate(-1deg);
    }
    20% {
      transform: translate(-3px, 0px) rotate(1deg);
    }
    30% {
      transform: translate(3px, 2px) rotate(0deg);
    }
    40% {
      transform: translate(1px, -1px) rotate(1deg);
    }
    50% {
      transform: translate(-1px, 2px) rotate(-1deg);
    }
    60% {
      transform: translate(-3px, 1px) rotate(0deg);
    }
    70% {
      transform: translate(3px, 1px) rotate(-1deg);
    }
    80% {
      transform: translate(-1px, -1px) rotate(1deg);
    }
    90% {
      transform: translate(1px, 2px) rotate(0deg);
    }
    100% {
      transform: translate(1px, -2px) rotate(-1deg);
    }
  }
</style>


<body>
  <div class="f6 courier pa2 sky tc">





    <!-- Search Box -->


    <form id="location-search" class="pa5-ns pa4 courier">
      <h1 class="item2">
          <span class="mr3 mb2 f1-ns f3">
            Sassy Weather 8-Ball
          </span>
            </h1>

      <div class="f4-ns f5 pa2-ns pa3 courier">
        <input type="text" id="area" value="enter city" class="flex-auto">
      </div>
    </form>

    <!-- Content -->



    <div class="w-100 space h5">
      <!-- If there is an error, this box is shown. 'dn' is the only required class -->
      <div id="error" class="tc cannot dn w-100 h-100">
      </div>
    </div>

    <div class="flex flex-wrap lh5 tc container">


      <div class="pa5-ns pa4">
        <p>Temp: <span id="temp"></span></p>
        <p>Max Temp: <span id="temp-max"></span></p>
        <p>Min Temp: <span id="temp-min"></span></p>
      </div>

      <div class="pa5-ns pa4">
        <p>Forecast: <span id="condition"></span></p>
        <p>Desription: <span id="condition-description"></span></p>
        <p>Wind Speed: <span id="wind-speed"></span>mph</p>
      </div>

      <div class="pa5-ns pa4">
        <p>City: <span id="location-name"></span></p>
        <p>Country: <span id="country"></span></p>
      </div>

    </div>
  </div>



  </div>

  <!-- Site JavaScript -->
  <script src="/javascript/toggleClass.js" charset="utf-8"></script>
  <script src="/javascript/main.js" charset="utf-8"></script>
  <script src="/javascript/weather.js" charset="utf-8"></script>





</body>

</html>
